notifications:
  email: false
sudo: required
matrix:
 include:
 - os: osx
   language: generic
   env: MAC_PYTHON_VERSION=3.6
 - os: linux
   language: python
   python: 3.6
before_install:
# install other dependencies
- source ./.travis/${TRAVIS_OS_NAME}_setup_python.sh $MAC_PYTHON_VERSION
install:
# install binary packages
- travis_retry pip install --upgrade pip
- travis_retry pip install setuptools wheel
- travis_retry pip install git+git://github.com/ZELLMECHANIK-DRESDEN/dclab.git
- travis_retry pip install -e .
# for tests:
- travis_retry pip install codecov coverage flake8
- pip freeze
script:
- coverage run --source=shapeout2 setup.py test
- coverage report -m
- flake8 shapeout2
- flake8 examples
- flake8 tests
after_success:
- codecov
before_deploy:
- python setup.py sdist bdist_wheel
- bash ./.travis/${TRAVIS_OS_NAME}_build_app.sh ShapeOut2
deploy:
  - provider: pypi
    user: "ci_zmdd"
    password:
      secure: ""
    on:
      tags: true
    skip_cleanup: true
    skip_existing: true
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: "dist/*.dmg"
    skip_cleanup: true
    on:
      tags: true

