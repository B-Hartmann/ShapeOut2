notifications:
  email: false
addons:
  apt:
    packages:
    # These packages are required for testing PyQT5 applications on linux
    - x11-utils
    - libxkbcommon-x11-0
matrix:
 include:
 - os: osx
   language: generic
   env: MAC_PYTHON_VERSION=3.6
   sudo: required
 - os: linux
   language: python
   python: 3.6
   services: xvfb
install:
# install other dependencies
- source ./.travis/${TRAVIS_OS_NAME}_setup_python.sh $MAC_PYTHON_VERSION
# install binary packages
- travis_retry pip install --upgrade pip
- travis_retry pip install setuptools wheel
- travis_retry pip install -e .
- travis_retry pip install git+git://github.com/ZELLMECHANIK-DRESDEN/dclab.git
- travis_retry pip install git+git://github.com/ZELLMECHANIK-DRESDEN/pyqtgraph.git
# for tests:
- travis_retry pip install codecov coverage flake8
- pip freeze
script:
- coverage run --source=shapeout2 setup.py test
- coverage report -m
- flake8 shapeout2
- flake8 examples
- flake8 tests
after_success:
- codecov
- python setup.py sdist bdist_wheel
- pip install pyinstaller==3.6
- bash ./.travis/${TRAVIS_OS_NAME}_build_app.sh Shape-Out $TRAVIS_TAG
deploy:
  - provider: pypi
    user: "ci_zmdd"
    password:
      secure: ""
    on:
      tags: true
    skip_cleanup: true
    skip_existing: true
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file:
      - "dist_app/*.dmg"
      - "dist_app/*.pkg"
    skip_cleanup: true
    draft: true
    on:
      tags: true

