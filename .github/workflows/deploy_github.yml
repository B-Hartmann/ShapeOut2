name: Deploy to GitHub Releases

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Create Release
    runs-on: macos-latest
    env:
      TAG: $(git describe --tags)
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
        pip install -e .
    - name: Build app
      working-directory: ./build-recipes
      run: |
        bash ./macos_build_app.sh Shape-Out ${TAG}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${TAG}
        release_name: Shape-Out ${TAG}
        body: |
          ![](https://img.shields.io/github/downloads/ZELLMECHANIK-DRESDEN/ShapeOut2/${TAG}/total.svg)

          See https://shapeout2.readthedocs.io/en/stable/sec_changelog.html for
          a list of changes made in this release.
        draft: true
        prerelease: false
    - name: Upload Release Asset DMG
      id: upload-release-asset-dmg
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./dist_app/Shape-Out_${TAG}.dmg
        asset_name: Shape-Out_${TAG}.dmg
        asset_content_type: application/zip
    - name: Upload Release Asset PGK
      id: upload-release-asset-pkg
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./dist_app/Shape-Out_${TAG}.pkg
        asset_name: Shape-Out_${TAG}.pkg
        asset_content_type: application/zip
