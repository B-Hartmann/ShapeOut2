name: Checks

on:
  push:
  pull_request:
  schedule:
  - cron: "0 0 1 * *"

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8', '3.9']
        os: [macos-latest, ubuntu-20.04]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Specific setup (Linux)
      run: sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4
      if: runner.os == 'Linux'
      env:
        RUNNER: 'xvfb-run --auto-servernum'
    - name: Install Python dependencies
      run: |
        # prerequisites
        python -m pip install --upgrade pip wheel
        python -m pip install codecov coverage flake8 pytest
        # install dependencies
        pip install -e .
        # show installed packages
        pip freeze
    - name: Start application and print version
      run: QT_DEBUG_PLUGINS=1 $RUNNER python -m shapeout2 --version
    - name: Test with pytest
      run: |
         $RUNNER coverage run --source=shapeout2 setup.py test
    - name: Lint with flake8
      run: |
        flake8 .
    - name: Submit code coverage
      run: |
        coverage report -m
        codecov
